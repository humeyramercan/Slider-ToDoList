<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

    
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h2 class="m-3">TO DO LIST </h2>
        <div class="card">
            <div class="card-header">
                <p>New Task</p>
            </div>
            <div class="card-body">
                <form >
                    <div class="input-group">
                        <input type="text" class="form-control" id="txtTaskName" placeholder="New task">
                        <div class="input-group-append">
                            <button class="btn btn-warning btn-add-item">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <p class="d-inline">Tasks</p>
                <a href="" class="btn btn-outline-danger float-right btn-delete-all">Delete all</a>
            </div>
            <div class="card-body">
                <ul class="list-group" id="taskList">
                    <!--<li class="list-group-item">
                        <a href="#" class="float-right delete-item">
                            <i class="far fa-trash-alt"></i>
                        </a>
                    </li>-->
                </ul>
            </div>
        </div>

    </div>
    

    
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
